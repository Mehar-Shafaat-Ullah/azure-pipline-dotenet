trigger:
- main

pool:
  name: local-agent  # Make sure this matches your self-hosted agent pool

steps:
- script: echo "Hello from Azure Pipeline!"
  displayName: "Greeting"
  shell: cmd  # Ensuring the script runs in the Windows cmd shell

- script: |
    echo "Checking content of index.html"
    type index.html  # 'type' is the Windows equivalent of 'cat'
  displayName: "Show index.html content"
  shell: cmd  # Ensuring the script runs in the Windows cmd shell

